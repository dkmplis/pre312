<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Enter new name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>
    <label for="email">Enter new email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br>
    <input type="hidden" th:field="*{password}" th:value="${user.getPassword()}"/>
    <div>
        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox"
                   name="rolesId"
                   th:value="${role.getId()}"
                   th:checked="${user.roles != null ? #lists.contains(user.getRoles(), role) : false}"
                   th:id="'role_' + ${role.getId()}"/>
            <label th:for="'role_' + ${role.getId()}"
                   th:text="${role.getAuthority()}">
            </label>
        </div>
    </div>
    <input type="submit" value="Ok"/>
</form>
</body>
</html>
